<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Registro | Mi App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
</head>

<body>
    <header>
        <div class="logo">📸 Mi Galería</div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main class="auth-container">
        <h1>📝 Crear cuenta</h1>
        <form id="registerForm" class="form">
            <label>Correo
                <input type="email" id="registerEmail" placeholder="ejemplo@mail.com" required>
            </label>
            <label>Contraseña
                <input type="password" id="registerPassword" placeholder="Mínimo 6 caracteres" required>
            </label>
            <button type="submit" id="registerBtn">Registrarme</button>
        </form>
        <div id="msgBox" class="msgBox"></div>
        <p class="help-text">
            ¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a>
        </p>
    </main>

    <footer>
        <p>© 2025 Mi Galería</p>
    </footer>

    <script type="module" src="register.js"></script>
</body>

</html>
