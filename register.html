<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Registro</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js" defer></script>
</head>

<body>
    <nav class="navbar">
        <div class="container nav-content">
            <a href="index.html" class="logo">NSK</a>
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="register.html" aria-current="page">Registrarse</a></li>
            </ul>
        </div>
    </nav>

    <main class="page-center">
        <div class="card container">
            <h1>Crear cuenta</h1>
            <form id="registerForm" class="form-box" autocomplete="on">
                <label for="registerEmail">Email</label>
                <input id="registerEmail" type="email" placeholder="nombre@ejemplo.com" required>

                <label for="registerPassword">Contraseña</label>
                <input id="registerPassword" type="password" placeholder="Mínimo 6 caracteres" minlength="6" required>

                <button id="registerBtn" class="btn">Crear cuenta</button>
            </form>
            <div id="msgBox" class="msgBox" role="alert"></div>
        </div>
    </main>

    <footer class="footer">
        <p>© 2025 NSK</p>
    </footer>

    <script src="register.js"></script>
</body>

</html>
