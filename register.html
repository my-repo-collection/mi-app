<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Registro | Mi App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
</head>

<body>
<header>
    <div class="logo">📸 Mi Galería</div>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="login.html" id="loginNav">Login</a></li>
            <li><a href="profile.html" id="profileNav" style="display:none;">Mi perfil</a></li>
            <li><button id="logoutBtn" style="display:none;">🚪 Cerrar sesión</button></li>
        </ul>
    </nav>
</header>

    <main class="auth-container">
        <h1>📝 Crear cuenta</h1>
        <form id="registerForm" class="form">
            <label>Correo
                <input type="email" id="email" placeholder="ejemplo@mail.com" required>
            </label>

            <label>Contraseña
                <div style="position:relative;">
                    <input type="password" id="password" placeholder="Mínimo 6 caracteres" required>
                    <span id="togglePass"
                        style="position:absolute; right:10px; top:50%; transform:translateY(-50%); cursor:pointer;">👁️</span>
                </div>
            </label>

            <label>Confirmar contraseña
                <div style="position:relative;">
                    <input type="password" id="password2" placeholder="Repite tu contraseña" required>
                    <span id="togglePass2"
                        style="position:absolute; right:10px; top:50%; transform:translateY(-50%); cursor:pointer;">👁️</span>
                </div>
            </label>

            <button type="submit">Registrarme</button>
        </form>

        <div id="errorMsg" class="msgBox"></div>
        <p class="help-text">
            ¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a>
        </p>
    </main>

    <footer>
        <p>© 2025 Mi Galería</p>
    </footer>

    <script type="module" src="register.js"></script>
    <script>
        // Mostrar/ocultar contraseña
        const togglePass = document.getElementById("togglePass");
        const togglePass2 = document.getElementById("togglePass2");
        const pass1 = document.getElementById("password");
        const pass2 = document.getElementById("password2");

        togglePass.addEventListener("click", () => {
            pass1.type = pass1.type === "password" ? "text" : "password";
        });
        togglePass2.addEventListener("click", () => {
            pass2.type = pass2.type === "password" ? "text" : "password";
        });
    </script>
    <script type="module" src="header.js"></script>
</body>

</html>
