<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Perfil | Mi Galería</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
</head>

<body>
    <header>
        <div class="logo">📸 Mi Galería</div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="login.html" id="loginNav">Login</a></li>
                <li><a href="profile.html" id="profileNav">Mi perfil</a></li>
            </ul>
        </nav>
    </header>

    <main class="profile-container">
        <!-- Panel de usuario -->
        <section class="profile-card">
            <img id="avatarPreview" src="https://via.placeholder.com/120" alt="Avatar">

            <h2 id="userName">Sin nombre</h2>
            <p id="userEmail">correo@ejemplo.com</p>
            <p id="userBio">Sin biografía</p>

            <!-- Botón de compartir perfil -->
            <button id="shareProfileBtn">🔗 Compartir perfil</button>

            <!-- Opciones solo visibles si es dueño -->
            <div id="ownerActions" style="display:none;">
                <button id="editToggleBtn">✏️ Editar perfil</button>

                <form id="editProfileForm" class="edit-form" style="display:none;">
                    <input type="text" id="nameInput" placeholder="Nombre">
                    <textarea id="bioInput" rows="3" placeholder="Biografía"></textarea>
                    <label>Foto de perfil:
                        <input type="file" id="avatarInput" accept="image/*">
                    </label>
                    <button type="submit">💾 Guardar cambios</button>
                </form>

                <hr style="margin:20px 0;">

                <!-- Subir nueva foto -->
                <h3>📤 Subir nueva foto</h3>
                <form id="uploadForm">
                    <input type="file" id="imageInput" accept="image/*" required>
                    <button type="submit">⬆️ Subir</button>
                </form>
            </div>
        </section>

        <!-- Galería de imágenes -->
        <section class="gallery">
            <h3>📷 Imágenes</h3>
            <div id="galleryGrid" class="gallery-grid">
                <!-- imágenes dinámicas -->
            </div>
        </section>
    </main>

    <footer>
        <p>© 2025 Mi Galería</p>
    </footer>

    <script type="module" src="profile.js"></script>
</body>

</html>
