<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Perfil | Mi Galería</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="logo">📷 Mi Galería</div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="login.html" id="loginNav">Login</a></li>
                <li><a href="profile.html" id="profileNav" style="display:none;">Mi perfil</a></li>
                <li><button id="logoutBtn" style="display:none;">🔒 Cerrar sesión</button></li>
            </ul>
        </nav>
    </header>

    <main class="profile-container">
        <section class="profile-card">
            <div class="cover-box">
                <img id="coverPreview" src="https://via.placeholder.com/900x200" alt="Portada">
            </div>
            <div class="avatar-box">
                <img id="avatarPreview" src="https://via.placeholder.com/120" alt="Avatar">
            </div>
            <h2 id="userName">Sin nombre</h2>
            <p id="userEmail">correo@ejemplo.com</p>
            <p id="userBio">Sin biografía</p>

            <button id="shareProfileBtn" class="btn-secondary">🔗 Compartir perfil</button>

            <div id="ownerActions" style="display:none;">
                <button id="editToggleBtn" class="btn-primary">✏️ Editar perfil</button>
                <form id="editProfileForm" class="edit-form" style="display:none;">
                    <input type="text" id="nameInput" placeholder="Nombre">
                    <textarea id="bioInput" rows="3" placeholder="Biografía"></textarea>
                    <label>Foto de perfil:<input type="file" id="avatarInput" accept="image/*"></label>
                    <label>Portada:<input type="file" id="coverInput" accept="image/*"></label>
                    <button type="submit" class="btn-primary">💾 Guardar cambios</button>
                </form>

                <hr style="margin:20px 0;">
                <h3>📤 Subir nueva foto</h3>
                <form id="uploadForm" class="upload-form">
                    <input type="file" id="imageInput" accept="image/*" required>
                    <button type="submit" class="btn-primary">⬆ Subir</button>
                </form>
            </div>
        </section>

        <section class="gallery">
            <h3>🖼️ Imágenes</h3>
            <div id="galleryGrid" class="gallery-grid"></div>
        </section>
    </main>

    <footer>
        <p>© 2025 Mi Galería</p>
    </footer>

    <div id="toast-container"></div>

    <script type="module" src="config.js"></script>
    <script type="module" src="utils.js"></script>
    <script type="module" src="header.js"></script>
    <script type="module" src="profile.js"></script>
</body>

</html>
