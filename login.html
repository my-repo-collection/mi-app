<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión | Mi App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
</head>

<body>
    <header>
        <div class="logo">📸 Mi Galería</div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="register.html">Registro</a></li>
            </ul>
        </nav>
    </header>

    <main class="auth-container">
        <h1>🔐 Inicia sesión</h1>
        <form id="login-form" class="form">
            <label>Correo
                <input type="email" id="email" placeholder="ejemplo@mail.com" required>
            </label>
            <label>Contraseña
                <input type="password" id="password" placeholder="••••••••" required>
            </label>
            <button type="submit">Entrar</button>
        </form>
        <p class="help-text">
            ¿No tienes cuenta? <a href="register.html">Regístrate aquí</a>
        </p>
    </main>

    <footer>
        <p>© 2025 Mi Galería. Todos los derechos reservados.</p>
    </footer>

    <script type="module" src="login.js"></script>
</body>

</html>
