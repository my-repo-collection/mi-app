<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Login | Mi App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
</head>

<body>
<header>
    <div class="logo">📸 Mi Galería</div>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="login.html" id="loginNav">Login</a></li>
            <li><a href="profile.html" id="profileNav" style="display:none;">Mi perfil</a></li>
            <li><button id="logoutBtn" style="display:none;">🚪 Cerrar sesión</button></li>
        </ul>
    </nav>
</header>

    <main class="auth-container">
        <h1>🔑 Iniciar sesión</h1>
        <form id="loginForm" class="form">
            <label>Correo
                <input type="email" id="email" placeholder="ejemplo@mail.com" required>
            </label>

            <label>Contraseña
                <div style="position:relative;">
                    <input type="password" id="password" placeholder="Tu contraseña" required>
                    <span id="togglePassLogin"
                        style="position:absolute; right:10px; top:50%; transform:translateY(-50%); cursor:pointer;">👁️</span>
                </div>
            </label>

            <button type="submit">Entrar</button>
        </form>

        <div id="errorMsg" class="msgBox"></div>
        <p class="help-text">
            ¿No tienes cuenta? <a href="register.html">Regístrate</a>
        </p>
        <p class="help-text">
            <a href="reset.html">¿Olvidaste tu contraseña?</a>
        </p>
    </main>

    <footer>
        <p>© 2025 Mi Galería</p>
    </footer>

    <script type="module" src="login.js"></script>
    <script>
        const togglePassLogin = document.getElementById("togglePassLogin");
        const passLogin = document.getElementById("password");

        togglePassLogin.addEventListener("click", () => {
            passLogin.type = passLogin.type === "password" ? "text" : "password";
        });
    </script>
    <script type="module" src="auth-redirect.js"></script>
    <script type="module" src="header.js"></script>
</body>

</html>
