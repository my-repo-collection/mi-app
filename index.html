<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Inicio | Mi App</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
</head>

<body>
<header>
  <div class="logo">📸 Mi Galería</div>
  <nav>
    <ul>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="login.html" id="loginNav">Login</a></li>
      <li><a href="profile.html" id="profileNav" style="display:none;">Mi perfil</a></li>
      <li><button id="logoutBtn" style="display:none;">🚪 Cerrar sesión</button></li>
    </ul>
  </nav>
</header>

  <main>
    <section class="hero">
      <h1>👋 Bienvenido a tu espacio creativo</h1>
      <p>Guarda tus recuerdos, organiza tus fotos y personaliza tu perfil.
        Todo en un solo lugar, simple y seguro.</p>
    </section>

    <section>
      <h2>✨ Últimas imágenes de todos</h2>
      <div class="bento-gallery" id="imagenes-list"></div>
    </section>
  </main>

  <footer>
    <p>Hecho con ❤️ usando Supabase · 2025</p>
  </footer>

  <script type="module" src="index.js"></script>
  <script type="module">
    import { supabase } from "./config.js";

    async function renderNavbar() {
      const nav = document.getElementById("navLinks");
      const { data } = await supabase.auth.getUser();

      if (data?.user) {
        nav.innerHTML = `
          <li><a href="index.html" class="active">Inicio</a></li>
          <li><a href="galeria.html">Explorar</a></li>
          <li><a href="profile.html">Perfil</a></li>
          <li><a href="#" id="logout">Salir</a></li>
        `;
        document.getElementById("logout").addEventListener("click", async () => {
          await supabase.auth.signOut();
          window.location.href = "login.html";
        });
      } else {
        nav.innerHTML = `
          <li><a href="index.html" class="active">Inicio</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a href="register.html">Registro</a></li>
        `;
      }
    }
    renderNavbar();
  </script>
  <script type="module" src="auth-redirect.js"></script>
  <script type="module" src="header.js"></script>
</body>

</html>
