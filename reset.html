<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Restablecer contraseña | Mi Galería</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="logo">📷 Mi Galería</div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="login.html" id="loginNav">Login</a></li>
                <li><a href="profile.html" id="profileNav" style="display:none;">Mi perfil</a></li>
                <li><button id="logoutBtn" style="display:none;">🔒 Cerrar sesión</button></li>
            </ul>
        </nav>
    </header>

    <main class="auth-container">
        <h1>🔁 Restablecer contraseña</h1>
        <form id="resetForm" class="form">
            <label>Correo
                <input type="email" id="resetEmail" placeholder="ejemplo@mail.com" required>
            </label>
            <button type="submit" id="resetBtn">Enviar enlace</button>
        </form>
        <div id="resetMsg" class="msgBox"></div>
    </main>

    <footer>
        <p>© 2025 Mi Galería</p>
    </footer>

    <div id="toast-container"></div>

    <script type="module" src="config.js"></script>
    <script type="module" src="utils.js"></script>
    <script type="module" src="header.js"></script>
    <script type="module">
        import { supabase } from "./config.js";
        import { showToast, validateEmail } from "./utils.js";

        const form = document.getElementById("resetForm");
        const msg = document.getElementById("resetMsg");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            msg.textContent = "";
            const email = document.getElementById("resetEmail").value.trim();
            if (!validateEmail(email)) {
                msg.textContent = "✖ Ingresa un correo válido.";
                return;
            }
            msg.textContent = "⏳ Enviando...";
            try {
                const { error } = await supabase.auth.resetPasswordForEmail(email, {
                    redirectTo: window.location.origin + "/reset-confirm.html"
                });
                if (error) throw error;
                msg.textContent = "📧 Revisa tu correo.";
                showToast("Revisa tu correo para restablecer contraseña", "success");
            } catch (err) {
                console.error(err);
                msg.textContent = "✖ " + (err?.message || "Error enviando correo");
                showToast(err?.message || "Error enviando correo", "error");
            }
        });
    </script>
</body>

</html>
