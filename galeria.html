<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Galería | Mi App</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
</head>

<body>
  <header>
    <div class="logo">📸 Mi Galería</div>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="galeria.html" class="active">Galería</a></li>
        <li><a href="profile.html">Perfil</a></li>
        <li><a href="#" id="logout">Salir</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <h1 class="section-title">🖼️ Galería de usuario</h1>
    <p id="gallery-desc" style="text-align:center; color:#555;">
      Cargando galería...
    </p>

    <!-- Botón de subir imágenes (solo dueño) -->
    <section style="text-align:center; margin-bottom:20px;" id="upload-section">
      <button id="upload-image-btn" class="btn">📤 Subir nueva imagen</button>
      <input type="file" id="image-input" accept="image/*" hidden>
    </section>

    <!-- Contenedor de la galería -->
    <section class="gallery-grid" id="galeria-list">
      <!-- Imágenes desde Supabase -->
    </section>
  </main>

  <footer>
    <p>© 2025 Mi Galería · Tus fotos siempre contigo</p>
  </footer>

  <script type="module" src="galeria.js"></script>
</body>

</html>
