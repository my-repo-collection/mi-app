<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Nueva contraseña | Mi App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
</head>

<body>
    <header>
        <div class="logo">📸 Mi Galería</div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="login.html" id="loginNav">Login</a></li>
                <li><a href="profile.html" id="profileNav" style="display:none;">Mi perfil</a></li>
                <li><button id="logoutBtn" style="display:none;">🚪 Cerrar sesión</button></li>
            </ul>
        </nav>
    </header>

    <main class="auth-container">
        <h1>🔑 Nueva contraseña</h1>
        <form id="confirmForm" class="form">
            <label>Nueva contraseña
                <input type="password" id="newPassword" required>
            </label>
            <label>Confirmar contraseña
                <input type="password" id="newPassword2" required>
            </label>
            <button type="submit">Actualizar</button>
        </form>
        <div id="msgBox" class="msgBox"></div>
    </main>

    <footer>
        <p>© 2025 Mi Galería</p>
    </footer>

    <script type="module">
        import { supabase } from "./config.js";
        const form = document.getElementById("confirmForm");
        const msg = document.getElementById("msgBox");
        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const pass1 = document.getElementById("newPassword").value;
            const pass2 = document.getElementById("newPassword2").value;
            if (pass1 !== pass2) return msg.textContent = "⚠️ Las contraseñas no coinciden.";
            const { error } = await supabase.auth.updateUser({ password: pass1 });
            msg.textContent = error ? "❌ " + error.message : "✅ Contraseña actualizada. Redirigiendo...";
            if (!error) setTimeout(() => window.location.href = "login.html", 2000);
        });
    </script>
    <script type="module" src="header.js"></script>
</body>

</html>
